<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ice Cream Cost Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="assets/ice-cream.png" alt="" />
      </div>
      <div class="right">
        <h1>ICE CREAM COST CALCULATOR</h1>
        <label for="size">Choose a Size (Small, Medium, Large): </label>
        <select name="size" id="size-in">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <br />
        <label for="scoops">How many scoops?</label>
        <input type="number" name="scoops" id="scoops-in" />
        <br />
        <button id="btn">Calculate</button>
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
